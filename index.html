<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wajah Ketua Wilayah</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #2c3e50, #2980b9, #27ae60, #8e44ad);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      overflow: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .scene {
      width: 300px;
      height: 300px;
      perspective: 1000px;
      margin-bottom: 40px;
      position: relative;
    }

    .cube {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s ease;
    }

    .face {
      position: absolute;
      width: 300px;
      height: 300px;
      background-color: #ffffff;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .face img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .front  { transform: rotateY(  0deg) translateZ(150px); }
    .back   { transform: rotateY(180deg) translateZ(150px); }
    .right  { transform: rotateY( 90deg) translateZ(150px); }
    .left   { transform: rotateY(-90deg) translateZ(150px); }
    .top    { transform: rotateX( 90deg) translateZ(150px); }
    .bottom { transform: rotateX(-90deg) translateZ(150px); }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background: rgba(255,255,255,0.6);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      position: relative;
      z-index: 2;
      transition: background 0.3s;
    }

    button:hover {
      background: rgba(255,255,255,0.9);
    }

    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 6px solid #f3f3f3;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      z-index: 3;
      display: none;
    }

    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="scene">
    <div class="loading" id="loading"></div>
    <div class="cube" id="cube">
      <div class="face front"><img src="" alt="Foto" /></div>
      <div class="face back"><img src="" alt="Foto" /></div>
      <div class="face right"><img src="" alt="Foto" /></div>
      <div class="face left"><img src="" alt="Foto" /></div>
      <div class="face top"><img src="" alt="Foto" /></div>
      <div class="face bottom"><img src="" alt="Foto" /></div>
    </div>
  </div>

  <button onclick="acakDadu()">Putar Dadu</button>

  <script>
    const maleImages = [
      "Agung Herning Indradi Prajanto,S.H.,M.Hum.jpg",
      "Akhmad Fibriansyah Bagan,S.H.,MKn.jpg",
      "Anshar Amal,S.H.,M.Kn.jpg",
      "Dr.Bachrudin,S.H.,M.Kn.jpg",
      "Dr.Kaharudin Kamaru,S.H.,M.Kn.jpg",
      "Dr.Saharjo,,S.H.,M.Kn.,M.H.jpg",
      "Dr.Sri Wahyu Jatmikowati,S.H.,M.H.jpg",
      "Dr.Sudirman,S.H.,M.Kn.jpeg",
      "Emmanuel Mali, S.H., M.H.jpg",
      "H.Benizon,S.H.jpg"
    ];

    const femaleImages = [
      "Abigael Agnes Serworwora,S.H.jpeg",
      "Arlan,S.H.,M.Kn.jpg",
      "Dewantari Handayani,S.H.,MPA.jpg",
      "Dr.Christina Ella Yonatan,S.H.,M.Kn.jpg",
      "DR.Nurlinda Simanjorang,S.H.,Sp.N,M.Kn.jpg"
    ];

    const allImages = [...maleImages, ...femaleImages];
    let intervalID = null;

    function getRandomImage() {
      return "images/" + allImages[Math.floor(Math.random() * allImages.length)];
    }

    function loadRandomFaces() {
      const imgs = document.querySelectorAll(".face img");
      imgs.forEach(img => img.src = getRandomImage());
    }

    function acakDadu() {
      const cube = document.getElementById("cube");
      const loading = document.getElementById("loading");
      loading.style.display = "block";

      let x = 0;
      let y = 0;

      // Putar dadu setiap 100ms
      intervalID = setInterval(() => {
        x += 30;
        y += 45;
        cube.style.transform = `rotateX(${x}deg) rotateY(${y}deg)`;
      }, 100);

      // Setelah 5 detik, stop dan acak wajah + confetti
      setTimeout(() => {
        clearInterval(intervalID);

        // Pilih sisi acak untuk berhenti
        const faces = [
          { x: 0,   y: 0 },
          { x: 0,   y: 180 },
          { x: 0,   y: -90 },
          { x: 0,   y: 90 },
          { x: -90, y: 0 },
          { x: 90,  y: 0 }
        ];
        const f = faces[Math.floor(Math.random() * faces.length)];
        cube.style.transform = `rotateX(${f.x}deg) rotateY(${f.y}deg)`;

        // Ganti gambar wajah
        loadRandomFaces();

        // Confetti muncul dari tengah
        confetti({
          particleCount: 200,
          spread: 80,
          origin: { y: 0.5 }
        });

        // Sembunyikan loading
        loading.style.display = "none";
      }, 2000); // 5 detik
    }

    window.onload = loadRandomFaces;
  </script>
</body>
</html>
